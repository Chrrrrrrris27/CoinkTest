<div class="welcome-container">
  <ion-card class="global-font">
    <ion-thumbnail>
      <img src="assets/imgs/register/coink_gift.svg" alt="gift">
    </ion-thumbnail>
    <ion-card-header>
      <ion-card-title color="secondary">
        !Bienvenido a Coink!
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      ¡Cuenta creada exitosamente, tu marrano ya está listo para que empieces a ahorrar!
    </ion-card-content>
    <ion-button 
      shape="round"
      expand="block"
      class="global-font button_action"
      (click)="continue()"
    >
      CONTINUAR
  </ion-button>
  </ion-card>
</div>
