<ion-content>
  <ion-grid class="wrapper">
    <ion-row>
      <app-register-header
        img="assets/imgs/logo/Oink.svg"
        subtitle="Para comenzar, por favor ingresa <strong>tu número celular.</strong>"
      ></app-register-header>
    </ion-row>
    <ion-row class="cellphone_form-container">
      <ion-col>
        <form [formGroup]="telForm" (ngSubmit)="saveNumber()">

          <!-- Telephone number input -->
          <div>
            <div class="cellphone_input_container">
              <input
                type="number"
                formControlName="tel"
              />
              <div class="cellphone_value" [ngClass]="telForm.controls.tel.value && telForm.controls.tel.value !== '' ? 'has-value' : ''">
                <span>
                  {{telForm.controls.tel.value | tel}}
                </span>
              </div>
            </div>
            <ion-text class="global-font" color="danger" *ngIf="isLongerNumber()">
              <div class="error-text">
                <small>
                  El número debe ser de 10 digitos
                </small>
              </div>
            </ion-text>
          </div>

          <!-- Submit Button -->
          <ion-button 
            type="submit"
            shape="round"
            expand="block"
            class="global-font button_action"
            [disabled]="telForm.invalid"
          >
              SIGUIENTE
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
